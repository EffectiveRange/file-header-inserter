[global]
log_level = info
exclude_dirs = dir1 dir2
exclude_files = .*

[context]
year = 2024
authors = [
    {"year": "2019", "name": "John Doe", "email": "john@example.com"},
    {"year": "2020", "name": "Jane Doe", "email": "jane@example.com"}]

[language:Language1]
file_extensions = .ext1 .ext2
file_exclusions = file1.ext1 file2
comment_symbol = symbol1
shebang_pattern = ^#!shebang1

[language:Language2]
file_extensions = .ext3 .ext4
file_exclusions = file2.ext4
comment_symbol = symbol2
